name: release
on:
  push:
    branches:
      - main
    paths:
      - 'version.txt'
    
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install PlatformIO
        run: python3 -m pip install platformio cryptography

      - name: Build firmware
        run: platformio run -e "esp32-s3-super-mini"

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build/firmware/*
          retention-days: 1

  release:
    name: Release
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo for CHANGELOG
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Tag version
        id: tagversion
        uses: salsify/action-detect-and-tag-new-version@v2
        with:
          version-command: |
            cat version.txt

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: firmware
      
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tagversion.outputs.current-version }}
          files: |
            firmware/*